name: Pull Request Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'backend/**')

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npx eslint . --ext .js

      - name: Run Tests
        run: npm test

  test-frontend:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'plaasstop/**')

    defaults:
      run:
        working-directory: ./plaasstop

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './plaasstop/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npx eslint . --ext .js,.jsx,.ts,.tsx

      - name: Run Tests
        run: npm test

  test-scraper:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'scraper/**')

    defaults:
      run:
        working-directory: ./scraper

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Linting
        run: |
          pip install flake8 black
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .

      - name: Run Tests
        run: python -m pytest
